<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Four + </title>
    <link rel="stylesheet" href="excercise4.css">
</head>

<body>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <div class="left-content">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                    improving organization wellness.</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Tolu" value="Tolu">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="" disabled selected>Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <div style="position: relative;">
                                <input type="date" id="dob" placeholder="Select here">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Weight (KG)</label>
                            <input type="text" id="weight" placeholder="Enter Weight">
                        </div>
                        <div class="form-group">
                            <label for="height">Height (CM)</label>
                            <input type="text" id="height" placeholder="Enter height here...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="activityLevel">Activity Level</label>
                            <select id="activityLevel">
                                <option value="" disabled selected>Select here</option>
                                <option value="sedentary">Sedentary</option>
                                <option value="lightly-active">Lightly Active</option>
                                <option value="moderately-active">Moderately Active</option>
                                <option value="very-active">Very Active</option>
                                <option value="extremely-active">Extremely Active</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="register-btn">Register</button>

                    <div class="terms">
                        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy
                            Policy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
